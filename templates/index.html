{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated() %}
    <h1>Welcome, {{ current_user.username }}!</h1>
    <img src="{{url_for('static', filename='tickets.png')}}" />
    {% else %}
    <h1>Welcome, New User!</h1>
    <p>You must be a registered user for an event in order to proceed.</p>
    <br>
    <p>Register for an <a href="{{ url_for('eventregisteration') }}">Event</a></p>
    {% endif %}
{% endblock %}
